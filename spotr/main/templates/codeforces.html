<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Profile Card</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="../static/codefroces/style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper">


    <div class="profile-card js-profile-card">
      <div class="profile-card__img">
        <img src="http://userpic.codeforces.com/no-title.jpg"
          alt="profile card">
      </div>

      <div class="profile-card__cnt js-profile-cnt">
        <div class="profile-card__name">Muhammed Erdem (Username)</div>
        <div class="profile-card__txt"><strong>Biography</strong></div>
        <div class="profile-card-loc">
          <span class="profile-card-loc__txt">
            Istanbul, Turkey
          </span>
        </div>

        <div class="profile-card-inf">
          <div class="profile-card-inf__item">
            <div class="profile-card-inf__title">1598</div>
            <div class="profile-card-inf__txt">Current Rating</div>
          </div>

          <div class="profile-card-inf__item">
            <div class="profile-card-inf__title">65</div>
            <div class="profile-card-inf__txt">Highest Rating</div>
          </div>

          <div class="profile-card-inf__item">
            <div class="profile-card-inf__title">85</div>
            <div class="profile-card-inf__txt">Friends</div>
          </div>
        </div>

        
        <div class="profile-card-inf created">
          <div class="profile-card-inf__item">
            <div class="profile-card-inf__title " style="font-size: 1.3em;">Max Rank :</div>
          </div>

          <div class="profile-card-inf__item">
            <div  style="font-size: 1.1em;">NewBie</div>
          </div>
        </div>
        <div class="profile-card-inf created">
          <div class="profile-card-inf__item">
            <div class="profile-card-inf__title " style="font-size: 1.3em;">Friends : </div>
          </div>

          <div class="profile-card-inf__item">
            <div  style="font-size: 1.1em;">Number</div>
          </div>
        </div>
        <div class="profile-card-ctr">
          <button class="profile-card__button button--blue js-message-btn"
            onclick="document.location='https://www.instagram.com/piyush_gurjar17/'">Display Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</body>

</html>
